<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>colorSquares</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div id="mainContainer" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- instruction row -->
        <div id="instructDiv" class="row">
          <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center">Click-Me-Game</h1>
            <p>Instructions: The "click-me" text will move from box to box. Click on the box with the text and you will get one point.
              Beware! The wrong box will take two points away. The goal is to get to 10 points as quick as you can.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">

        <!-- top two squares -->
        <div id="row2" class="row">
          <div class="col-xs-12" style="margin-top: 60px;">
            <div id="redSquare" class="col-xs-6 text-center squareDiv" style="background-color: red; width: 200px; height: 200px;">
            </div>
            <div id="blueSquare" class="col-xs-6 text-center squareDiv" style="background-color: blue; width: 200px;height: 200px;">
            </div>
          </div>
        </div>

        <!-- bottom two square -->
        <div id="row3" class="row">
          <div class="col-xs-12">
            <div id="greenSquare" class="col-xs-6 squareDiv" style="background-color: green; width: 200px; height: 200px;">
            </div>
            <div id="yellowSquare" class="col-xs-6 squareDiv" style="background-color: yellow; width: 200px; height: 200px;">
            </div>
          </div>
        </div>

          </div>
    
    <div class="col-xs-6" style="margin-top: 40px;">
      <div id="row1" class="row">
        <div id="displayScore" class="col-xs-10 col-xs-offset-1">
        </div>
        <div id="displayMessage" class="col-xs-10 col-xs-offset-1">
        </div>
        <div id="playAgainDiv" class="col-xs-5 col-xs-offset-1 text-center">
        </div>
      </div>
    </div>
    
      </div>
    </div>

	</div>

<script type="text/javascript" src="index.js">
</script>

<body>
</html>
