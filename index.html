<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>colorSquares</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div id="mainContainer" class="container-fluid">
    <div id="instructDiv" class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1 class="text-center">Click-Me-Game</h1>
        <p>Instructions: The "click-me" text will move from box to box. Click on the box with the text and you will get one point. Beware! The wrong box will take two points away. The goal is to get to 10 points as quick as you can.</p>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 40px;">
      <div id="row2" class="row">
        <div id="redSquare" class="col-md-5 col-md-offset-1 text-center squareDiv" style="background-color: red; width: 300px; height: 300px;"></div>
        <div id="blueSquare" class="col-md-5 text-center squareDiv" style="background-color: blue; width: 300px;height: 300px;"></div>
      </div>
      <div id="row3" class="row">
        <div id="greenSquare" class="col-md-5 col-md-offset-1 squareDiv" style="background-color: green; width: 300px; height: 300px;">
        </div>
        <div id="yellowSquare" class="col-md-5 squareDiv" style="background-color: yellow; width: 300px; height: 300px;">
        </div>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 40px;">
      <div id="row1" class="row">
        <div id="displayScore" class="col-md-10 col-md-offset-1">
        </div>
        <div id="displayMessage" class="col-md-10 col-md-offset-1">
        </div>
        <div id="playAgainDiv" class="col-md-8 col-md-offset-1 text-center">
        </div>
      </div>
    </div>
	</div>

<script type="text/javascript" src="index.js">
</script>

<body>
</html>
